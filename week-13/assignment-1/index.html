<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Week 13 Ass 1</title>
    <script>
      window.onload = _ => {
        const myLinks = document.querySelectorAll('a');
        myLinks.forEach(link => {
          const condition = link.classList.contains('open') && link.textContent === 'Elzero';
          if (condition) link.click();
        });
      }
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="main.js"></script>
  </body>
</html>
