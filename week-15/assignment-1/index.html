<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <title>Week 15 Ass 1</title>
</head>
<body>
  <label for="fonts">Choose a font</label>
  <select name="fonts" id="fonts">
    <option value="Open Sans">Open</option>
    <option value="Cairo">Cairo</option>
    <option value="Roboto">Roboto</option>
  </select>

  <label for="colors">Pick a color</label>
  <select name="colors" id="colors">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="orange">Orange</option>
    <option value="cyan">Cyan</option>
    <option value="grey">grey</option>
  </select>

  <label for="size">Choose font size</label>
  <select name="size" id="size">
    <option value="16px">16</option>
    <option value="18px">18</option>
    <option value="20px">20</option>
    <option value="24px">24</option>
    <option value="28px">28</option>
    <option value="32px">32</option>
  </select>

  <br><br>
  <div class="sample">
    This to check how the text look like when you choose your font settings
  </div>

  <script src="app.js"></script>
</body>
</html>
