<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Learn JavaScript</title>
    <script>
        // Code One : this code won't work because the element dosen't declared in the dom tree yet
        document.getElementById("el").style.color = "red";
    </script>
    <script>
        // Code Two : this code will work because of the (on: load event)
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
    </script>
    </head>
    <body>
        <h1 id="el">Page Title</h1>
        <script>
            // Code Three : this code will work fine cause it's the last thing on the page and it waits for the whole page to load
            document.getElementById("el").style.color = "red";
        </script>
    </body>
</html>
